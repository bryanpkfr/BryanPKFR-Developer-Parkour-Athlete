<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacting with BryanPKFR</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Contact to me</h1>
        <form action="" method="post">
            <label for="name">¿Cómo debería llamarte?</label>
            <input type="text" id="name" placeholder="Nombre"  name="name" required>

            <label for="surname">¿Cuál es tu apellido?</label>

            <button type="submit">Enviar</button>

            <p>Si vives en ${currentCity} podemos tomaros un café y hablar. <a href="./meeting.html">Solicitar cita</a></p>
        </form>
    </main>
    <footer></footer>
</body>
